<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Прогноз погоды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Прогноз погоды</h1>

    <form id="weatherForm">
      <input type="text" id="weatherCity" placeholder="Введите город..." required autocomplete="off" />
    </form>

    <!-- Кастомный выпадающий список -->
    <ul id="citiesList" class="cities-list"></ul>

    <div class="results" id="weatherResult"></div>

    <!-- Кнопка для прогноза на месяц -->
    <button id="monthForecastBtn">Прогноз на месяц</button>
  </main>

  <script src="weather.js"></script>
</body>
</html>
